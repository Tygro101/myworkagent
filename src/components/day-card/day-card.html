<!-- Generated template for the DayCardComponent component -->
<div class="day-card">
  <span class="date">{{day.id}}/{{day.monthId}}</span>
  <span class="time">{{getWorkTimeString()}}</span>
  <span class="sell platinum">{{day.sellCount.platinum}}</span>
  <span class="sell gold">{{day.sellCount.gold}}</span>
  <span class="sell kids">{{day.sellCount.kids}}</span>
</div>
